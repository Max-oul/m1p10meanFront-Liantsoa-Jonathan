<div class="main-container">
  <div class="col">
    <div class="login-container">
      <h4>Vous avez déjà utilisé notre plateforme ?</h4>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Adresse e-mail</label>
          <input type="email" id="email" name="email"[formControl]="email" required> 
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" [formControl]="password"  required>
        </div>
        <button type="submit">Se connecter</button>
        <a href="#">Mot de passe oublié ?</a>
      </form>
      <div class="horizontal-line"></div>
      <h4>Nouveau sur notre plateforme ?</h4>
      <button (click)="createAccount()">Créer un compte</button>
    </div>
  </div>
  <div class="col img">
    <img src="../../assets/img/couverture-login.png" alt="image de couverture">
  </div>
</div>
