<div class="main-container">
    <div class="col">
      <div class="login-container">
        <h4>Nouveau sur L&J beauty ?</h4>
        <form (ngSubmit)="signup()">
          <div class="form-group">
            <label for="f_name">Nom</label>
            <input type="f_name" id="f_name" name="f_name" [(ngModel)]="user.f_name" required >
            <label for="l_name">Prénom</label>
            <input type="l_name" id="l_name" name="l_name" [(ngModel)]="user.l_name" required >
            <label for="phone">Téléphone</label>
            <input type="phone" id="phone" name="phone" [(ngModel)]="user.phone" required >
            <label for="adress">Adresse</label>
            <input type="adress" id="adress" name="adress" [(ngModel)]="user.phone" required >
            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" name="email" [(ngModel)]="user.email" required> 
          </div>
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
          </div>
          <button type="submit">Créer un compte</button>
        </form>
        <div class="horizontal-line"></div>
        <h4>Vous avez déjà utilisé notre L&J Beauty ?</h4>
        <button (click)="login()">Se connecter</button>
      </div>
    </div>
    <div class="col img">
      <img src="../../assets/img/couverture-login.png" alt="image de couverture">
    </div>
</div>
